<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:th="http://www.thymeleaf.org">
<head>

<title>ユーザー情報検索</title>


<link href="/css/list.css" rel="stylesheet"></link>
 <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
 <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
<meta charset="utf-8" />
</head>
<body>
  
  <div class="container">
  <div style="text-align: center">
  <h1>レンタル管理</h1>
</div>
 
    <div class="float-end"　style="text-align: center">
      <a th:href="@{/user/search}" class="btn btn-primary">顧客検索</a>
    </div>
     <div class="float-end"　style="text-align: center">
      <a th:href="@{/user/search1}" class="btn btn-primary">レンタル商品検索</a>
    </div> 
    <div class="float-end"　style="text-align: center">
      <a th:href="@{/user/search2}" class="btn btn-primary">返却期限超過リスト</a>
    </div> 
        <div class="float-end"　style="text-align: center">
      <a th:href="@{/user/search3}" class="btn btn-primary">返却期限近いリスト</a>
    </div> 
   
        <div class="float-end"　style="text-align: center">
      <a th:href="@{/user/search4}" class="btn btn-primary">レンタル予約リスト</a>
    </div> 
     <div class="float-end"　style="text-align: center">
      <a th:href="@{/user/search5}" class="btn btn-primary">レンタル在庫数</a>
    </div> 
   </div>
   <div th:if ="${userlist}">
        <table class="table table-bordered table-striped" >
           <thead> <tr>
                <th class="cell_title">顧客名</th>
                <th class="cell_title">商品名</th>
              
                </tr>
                </thead>
                <tbody >
             <tr th:each="userlist:${userlist}" th:object="${userlist}" class="align-middle">
              
                <td th:text="*{pname}" ></td>
                <td th:text="*{name}"></td>
              
            </tr>
            </tbody>
    </table>
        
    </div>
    
</body>
</html>
