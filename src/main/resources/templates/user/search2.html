  <!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:th="http://www.thymeleaf.org">
<head>

<title>ユーザー購入履歴</title>

 <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
 <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
<meta charset="utf-8" />
<link href="/css/list.css" rel="stylesheet"></link>
</head>
<body>
<div class="bg_pattern ZigZag_3D"></div>
    <div style="text-align: center">
  <h1>期限超過リスト</h1>
</div>
       
   
       <div  th:if ="${userlist}" >
        <table class="table table-bordered table-striped" >
           <thead> <tr>
                <th class="cell_title">顧客名</th>
                <th class="cell_title">商品名</th>
              
                </tr>
                </thead>
                <tbody >
             <tr th:each="userlist:${userlist}" th:object="${userlist}" class="align-middle">
              
                <td th:text="*{pname}" ></td>
                <td th:text="*{name}"></td>
              
            </tr>
            </tbody>
    </table>
        
    </div>
     
        
        

    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>
 
</body>
</html>
